<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golu Cars</title>
    <link rel="icon" href="car_images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header__bg" id="home">
      <nav class="nav header">
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html#home" class="nav__link">home</a>
            </li>
            <li class="nav__item">
              <a href="index.html#about" class="nav__link">about</a>
            </li>
            <li class="nav__item">
              <a href="index.html#products" class="nav__link">products</a>
            </li>
            <li class="nav__item">
              <a href="index.html#contact" class="nav__link">contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!-- products -->
    <section class="section products" id="products">
      <div class="about__title">
        <img src="car_images/view_products_txt.png" alt="products text" />
      </div>

      <div class="product__images">
        <div class="product__image">
          <img src="car_images/car1.jpg" alt="car 1" />
        </div>
        <div class="product__image">
          <img src="car_images/car2.jpg" alt="car 2" />
        </div>
        <div class="product__image">
          <img src="car_images/car3.jpg" alt="car 3" />
        </div>
        <div class="product__image">
          <img src="car_images/car4.jpg" alt="car 4" />
        </div>
        <div class="product__image">
          <img src="car_images/car5.jpg" alt="car 5" />
        </div>
        <div class="product__image">
          <img src="car_images/car6.jpg" alt="car 6" />
        </div>
      </div>

      <div class="product__btn">
        <a href="index.html" class="btn">View Home</a>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
